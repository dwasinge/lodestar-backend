apiVersion: v1
kind: Template
metadata:
  name: omp-backend
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: omp-backend
    name: omp-backend
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: omp-backend
      deploymentconfig: omp-backend
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: omp-backend
          deploymentconfig: omp-backend
      spec:
        containers:
        - env:
          - name: MP_JWT_VERIFY_PUBLICKEY_LOCATION
            value: "${JWT_PUBLIC_KEY_URL}"
          image: omp-backend:latest
          imagePullPolicy: Always
          name: omp-backend
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - omp-backend
        from:
          kind: ImageStreamTag
          name: omp-backend:latest
      type: ImageChange
parameters:
- name: JWT_PUBLIC_KEY_URL
  description: A URL that resolves to the public key that can be used to verify tokens received from clients
  required: true